<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="global.css" rel="stylesheet">
  <title>Add product</title>
</head>

<body>
  <div class="header mb-3">
    <div class="row">
      <div class="col-8">
        <h1>Products</h1>
        <span>Add products</span>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <a type="button" class="btn btn-danger btn-header" href="product-list.html">
          logout
        </a>
      </div>
    </div>
  </div>

  <div class="container container-fluid">
    <div class="form-wrapper">
      <h4 class="form-header border-bottom pb-1">
        Add new product
      </h4>
      <div class="form-body mt-3">
        <form>
          <div class="form-group row mb-2">
            <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="unitPrice" class="col-sm-4 col-form-label">Unit Price</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="unitPrice" class="col-sm-4 col-form-label">Units In Stock</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="unitPrice" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea type="text" class="form-control" placeholder=""></textarea>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="unitPrice" class="col-sm-4 col-form-label">Manufacturer</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="unitPrice" class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-4">Radios</legend>
              <div class="col-sm-8 d-flex">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="new" checked>
                  <label class="form-check-label" for="gridRadios1">
                    New
                  </label>
                </div>
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="old">
                  <label class="form-check-label" for="gridRadios2">
                    Old
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="refurbished">
                  <label class="form-check-label" for="gridRadios3">
                    Refurbished
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row mb-2">
            <label for="unitPrice" class="col-sm-4 col-form-label">Product Image File</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-4"></div>
            <div class="col-8">
              <button type="submit" class="btn btn-primary">Add product</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
