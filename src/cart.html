<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="global.css" rel="stylesheet">
  <link href="product-list.css" rel="stylesheet">
  <title>Cart</title>
</head>

<body>
  <div class="header mb-3">
    <h1>Cart</h1>
    <span>All the selected products in your cart</span>
  </div>

  <div class="container container-fluid">

  <div class="row mb-2">
    <div class="col-12 d-flex justify-content-between">
      <button class="btn btn-danger text-white">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
        Clear cart
      </button>
      <button class="btn btn-success text-white">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Check out
      </button>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit price</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="align-middle">
        <td>iPhone X</td>
        <td>1</td>
        <td>18.900.000</td>
        <td>18.900.000</td>
        <td><button class="btn btn-danger"><i class="fa fa-close" aria-hidden="true"></i> Remove</button></td>
      </tr>
      <tr class="align-middle">
        <td>iPhone 8 Plus 64GB</td>
        <td>1</td>
        <td>7.900.000</td>
        <td>7.900.000</td>
        <td><button class="btn btn-danger"><i class="fa fa-close" aria-hidden="true"></i> Remove</button></td>
      </tr>
      <tr class="align-middle">
        <td>GalaxyS8</td>
        <td>1</td>
        <td>8.900.000</td>
        <td>8.900.000</td>
        <td><button class="btn btn-danger"><i class="fa fa-close" aria-hidden="true"></i> Remove</button></td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-12">
      <a class="btn btn-success" href="product-list.html">
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        continue shopping
      </a>
    </div>
  </div>
  </div>

</body>

</html>
